services:
  matter-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: matter-server
    restart: unless-stopped
    network_mode: host    # Use host networking for proper routing with VPN
    # ports not needed with host mode - container uses host's network directly
    volumes:
      # Mount data directory for persistent storage
      - ./data:/app/data
      # Mount .env file for configuration
      - ./.env:/app/.env:ro
    environment:
      # Override data directory path to use mounted volume
      - DATA_DIR=/app/data
      # Ensure encryption key is available for token storage
      - SESSION_SECRET=${SESSION_SECRET:-default-secret-change-in-production}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

